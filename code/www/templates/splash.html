<ion-view view-title="谷锋音乐" hide-nav-bar="true" class="splash-page">
  <ion-content scroll="false">

  <div class="padding logo">
  	<h1>谷锋音乐</h1>
  </div>

  <div class="login-form">
  	<div class="card">
  	<div class="list">
  	<label class="item item-input">
  		<input type="text" ng-model="form.username" placeholder="输入你在{{ form.signingUp ? 'desired' : '谷锋音乐' }}的用户名">
  	</label>
  </div>
  </div>
  <div class="padding-left padding-right">
  	<button class="button button-block action-button" ng-class="{'button-positive': !form.signingUp, 'button-balanced': form.signingUp}" ng-click="submitForm(form.username, form.signingUp)">
  		{{ form.signingUp ? '注 册' : '登 陆' }}
  	</button>
  </div>
</div>

  <div class="padding signup-opt" ng-click="form.signingUp = !form.signingUp">
  	{{ form.signingUp ? '已经有账号？ 登 陆！' : '还没有账号？ 注 册！'}}
  </div>
  </ion-content>
</ion-view>
